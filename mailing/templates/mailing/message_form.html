{% extends 'mailing/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card mb-4 mt-5 transparent-border">
                    <div class="card-header">
                        {% if object %}
                            <h4 class="my-0 font-weight-normal">
                                Редактирование сообщения рассылки {{ object.mail_subject }}:
                            </h4>
                        {% else %}
                            <h4 class="my-0 font-weight-normal">Добавление сообщения рассылки:</h4>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            {% if object %}
                                <button class="btn btn-success" type="submit">Сохранить</button>
                            {% else %}
                                <button class="btn btn-success" type="submit">Добавить</button>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
